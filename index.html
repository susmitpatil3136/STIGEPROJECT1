<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel landing page</title>
  </head>
  <body>
    <section class="showcase active">
      <header>
        <h2 class="logo">Travel</h2>
        <div class="toggle active"><img src="icons/menu.png" /></div>
      </header>

      <video src="explore.mp4" muted loop autoplay></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Never Stop</h2>
        <h3>Exploring The world</h3>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet
          mollitia vero voluptas facilis nemo vel rem in exercitationem aut
          quidem.
        </p>

        <a href="#">Explore</a>
      </div>

      <ul class="social">
        <li>
          <a href="#"><img src="facebook.png" alt="facebook logo" /></a>
        </li>
        <li>
          <a href="#"><img src="twitter.png" alt="twitter logo" /></a>
        </li>
        <li>
          <a href="#"><img src="instagram.png" alt="instagram logo" /></a>
        </li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="#">Homepage</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
